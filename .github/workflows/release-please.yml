on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # The PAT needs contents/pull-requests write permissions
          # More info: https://github.com/orgs/community/discussions/27028
          token: ${{ secrets.RELEASE_PLEASE_PAT }}
